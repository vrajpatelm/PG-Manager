<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - PG-Manager</title>
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/custom.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans relative overflow-hidden">

  <!-- Background Decorations -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 decoration-1 rounded-full blur-3xl opacity-50 animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 decoration-2 rounded-full blur-3xl opacity-50 animate-pulse delay-1000"></div>
  </div>

  <!-- Back Button -->
  <div class="absolute top-6 left-6 z-20">
    <a href="/" class="flex items-center gap-2 text-slate-600 hover:text-brand1 transition-colors font-medium group">
      <div class="w-8 h-8 rounded-full bg-white/80 glass flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
      </div>
      <span class="hidden sm:inline">Back to Home</span>
    </a>
  </div>

  <main class="grid min-h-screen place-items-center p-4">
    <div class="w-full max-w-[420px]">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl brand-avatar flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-brand1/20">
            P
          </div>
          <span class="font-bold text-2xl tracking-tight text-slate-900">PG-Manager</span>
        </div>
      </div>

      <!-- Glass Card -->
      <div class="glass rounded-3xl p-6 shadow-2xl backdrop-blur-xl bg-white/70 border border-white/50 relative overflow-hidden">
        
        <div class="text-center mb-6 px-2">
          <h2 class="text-2xl font-bold text-slate-900">Welcome Back ðŸ‘‹</h2>
          <p class="text-slate-500 text-sm mt-1">Enter your details to sign in</p>
        </div>

        <form method="post" action="{{ url_for('main.login') }}" class="space-y-4">
          <div class="space-y-1">
            <label for="email" class="text-xs font-bold text-slate-700 ml-1 uppercase tracking-wide">Email</label>
            <input id="email" name="email" type="email" placeholder="john@example.com" required 
                   class="w-full px-4 py-3 bg-white/60 border border-gray-200 rounded-xl focus:outline-none focus:border-brand1 focus:ring-2 focus:ring-brand1/10 text-sm transition-all" />
          </div>

          <div class="space-y-1">
            <div class="flex justify-between items-center px-1">
               <label for="password" class="text-xs font-bold text-slate-700 uppercase tracking-wide">Password</label>
               <a href="#" class="text-brand1 text-xs font-semibold hover:underline">Forgot?</a>
            </div>
            <div class="relative">
              <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required 
                     class="w-full px-4 py-3 pr-20 bg-white/60 border border-gray-200 rounded-xl focus:outline-none focus:border-brand1 focus:ring-2 focus:ring-brand1/10 text-sm transition-all" />
              <button id="toggle-password" type="button" 
                      class="absolute top-1/2 right-2 -translate-y-1/2 px-2 py-1 text-[10px] font-bold text-slate-500 hover:text-brand1 transition-colors uppercase tracking-wider bg-gray-100 rounded-lg hover:bg-gray-200">
                  Show
              </button>
            </div>
          </div>

          <button type="submit" 
                  class="w-full py-3 mt-4 rounded-xl btn-primary font-bold text-white text-sm shadow-lg shadow-brand1/20 hover:shadow-brand1/30 hover:-translate-y-0.5 transition-all duration-200">
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('main.signup') }}" class="text-sm font-medium text-slate-500 hover:text-brand1 transition-colors">Don't have an account? <span class="text-brand1 font-bold">Sign Up</span></a>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const pw = document.getElementById('password');
      const btn = document.getElementById('toggle-password');
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        if (pw.type === 'password') {
          pw.type = 'text';
          btn.textContent = 'Hide';
        } else {
          pw.type = 'password';
          btn.textContent = 'Show';
        }
      });
    });
  </script>
</body>
</html>
