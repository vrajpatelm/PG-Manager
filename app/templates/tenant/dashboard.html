<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Dashboard - PG-Manager</title>
  <!-- Tailwind & Custom CSS -->
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <style>
    /* Specific Dashboard Overrides */
    .sidebar-link {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }
    .sidebar-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(180deg, var(--brand-1), var(--brand-2));
        opacity: 0;
        transition: opacity 0.3s;
    }
    .sidebar-link.active {
        background: rgba(var(--brand-1-rgb), 0.08); /* Brand 1 @ 8% opacity */
        color: var(--brand-1);
    }
    .sidebar-link.active::before {
        opacity: 1;
    }
    .sidebar-link:hover:not(.active) {
        background: rgba(var(--nav-900-rgb), 0.03);
        color: var(--nav-900);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans h-screen overflow-hidden flex">

  <!-- Background Decorations (Subtle) -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] decoration-1 rounded-full blur-[100px] opacity-30"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] decoration-2 rounded-full blur-[100px] opacity-30"></div>
  </div>

  <!-- Mobile Overlay -->
  <div id="sidebar-overlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-30 hidden transition-opacity opacity-0 md:hidden"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 h-full glass border-r border-white/60 flex flex-col justify-between shrink-0 shadow-2xl shadow-gray-200/50 transform -translate-x-full transition-transform duration-300 ease-in-out md:static md:translate-x-0">
      
      <!-- Logo Section -->
      <div class="p-8 pb-4 flex justify-between items-center">
        <a href="/" class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl brand-avatar flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-brand1/20 transition-transform hover:scale-105">
              P
            </div>
            <div>
                <span class="font-bold text-xl tracking-tight text-slate-900 block leading-none">PG-Manager</span>
                <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-wider">Tenant Panel</span>
            </div>
        </a>
        <!-- Close Button (Mobile Only) -->
        <button id="sidebar-close" class="md:hidden text-slate-500 hover:text-slate-800">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-1.5 overflow-y-auto custom-scrollbar">
          
          <div class="px-4 pb-2">
            <span class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Main Menu</span>
          </div>

          <a href="{{ url_for('main.tenant_dashboard') }}" class="sidebar-link {% if request.path == '/tenant/dashboard' %}active{% endif %} flex items-center gap-3.5 px-4 py-3.5 rounded-xl font-medium text-slate-600">
              <!-- Home Icon -->
              <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span>Dashboard</span>
          </a>

          <a href="#" class="sidebar-link flex items-center gap-3.5 px-4 py-3.5 rounded-xl font-medium text-slate-600 opacity-50 cursor-not-allowed" title="Coming Soon">
              <!-- Credit Card Icon -->
              <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
              </svg>
              <span>Payments</span>
          </a>

          <a href="#" class="sidebar-link flex items-center gap-3.5 px-4 py-3.5 rounded-xl font-medium text-slate-600 opacity-50 cursor-not-allowed" title="Coming Soon">
              <!-- Exclamation Icon -->
              <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>Complaints</span>
          </a>
          
          <a href="#" class="sidebar-link flex items-center gap-3.5 px-4 py-3.5 rounded-xl font-medium text-slate-600 opacity-50 cursor-not-allowed" title="Coming Soon">
               <!-- User Icon -->
               <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
               </svg>
               <span>Profile</span>
           </a>

      </nav>

      <!-- User Profile (Bottom) -->
      <div class="p-4 m-4 mt-0 bg-white/40 rounded-2xl border border-white/50 backdrop-blur-sm relative group">
          <div class="flex items-center gap-3">
              <img src="https://api.dicebear.com/7.x/avataaars/svg?seed={{ session['name'] }}" alt="User" class="w-10 h-10 rounded-full border-2 border-white shadow-sm bg-gray-100">
              <div class="flex-1 min-w-0">
                  <p class="text-sm font-bold text-slate-800 truncate">{{ session['name'] or 'Tenant' }}</p>
                  <p class="text-xs text-slate-500 truncate">Tenant Account</p>
              </div>
               <a href="{{ url_for('main.logout') }}" class="p-2 rounded-lg hover:bg-white text-slate-400 hover:text-red-500 transition-colors" title="Logout">
                  <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
              </a>
          </div>
      </div>
  </aside>

  {% block content %}
  <!-- Main Content Area -->
  <main class="flex-1 h-full overflow-y-auto relative z-10 p-4 md:p-8 custom-scrollbar">
      <!-- Top Bar -->
      <header class="flex justify-between items-center mb-8">
          <div class="flex items-center gap-4">
              <!-- Mobile Sidebar Toggle -->
              <button id="sidebar-toggle" class="md:hidden p-2 rounded-lg bg-white/50 border border-gray-200 text-slate-600 hover:bg-white hover:text-brand1 transition-colors">
                  <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                  </svg>
              </button>
              
              <div>
                  <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Dashboard</h1>
                  <p class="text-slate-500 text-sm md:text-base hidden sm:block">Welcome back, {{ session['name'] }}!</p>
              </div>
          </div>
          <!-- Top Actions -->
          <div class="flex items-center gap-4">
              <!-- Notification Bell -->
              <button class="w-10 h-10 bg-white border border-gray-200 rounded-xl flex items-center justify-center text-slate-600 shadow-sm hover:text-brand1 transition-colors relative">
                   <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
              </button>
          </div>
      </header>

      <!-- Placeholder Content -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Example Card -->
            <div class="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm">
                <h3 class="text-lg font-bold text-slate-900 mb-2">My Room</h3>
                <p class="text-slate-500">Room details coming soon...</p>
            </div>
             <!-- Example Card -->
            <div class="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm">
                <h3 class="text-lg font-bold text-slate-900 mb-2">Rent Status</h3>
                <p class="text-slate-500">Rent details coming soon...</p>
            </div>
      </div>

  </main>
  {% endblock %}

  <!-- JS (Reusing sidebar logic) -->
  <script>
    // Sidebar Toggle Logic
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebarClose = document.getElementById('sidebar-close');

    function toggleSidebar() {
        const isClosed = sidebar.classList.contains('-translate-x-full');
        if (isClosed) {
            sidebar.classList.remove('-translate-x-full'); // Open
            sidebarOverlay.classList.remove('hidden');
            setTimeout(() => sidebarOverlay.classList.remove('opacity-0'), 10);
        } else {
            sidebar.classList.add('-translate-x-full'); // Close
            sidebarOverlay.classList.add('opacity-0');
            setTimeout(() => sidebarOverlay.classList.add('hidden'), 300);
        }
    }

    if(sidebarToggle) sidebarToggle.addEventListener('click', toggleSidebar);
    if(sidebarClose) sidebarClose.addEventListener('click', toggleSidebar);
    if(sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
