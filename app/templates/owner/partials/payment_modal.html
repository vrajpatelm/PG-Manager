<!-- Record Payment Modal -->
<div id="paymentModal" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closePaymentModal()"></div>
    
    <!-- Modal Content -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-slate-900">Record Payment</h3>
                <button onclick="closePaymentModal()" class="p-2 rounded-full hover:bg-gray-100 text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <form action="{{ url_for('main.owner_record_payment') }}" method="POST" class="space-y-4">
                <input type="hidden" name="tenant_id" id="modal_tenant_id">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5">Tenant Name</label>
                    <input type="text" id="modal_tenant_name" readonly class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-slate-700 font-bold outline-none cursor-not-allowed">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                         <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5">Amount (â‚¹)</label>
                         <input type="number" name="amount" id="modal_rent_amount" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white focus:border-brand1 focus:ring-4 focus:ring-brand1/10 outline-none font-bold text-slate-900">
                    </div>
                    <div>
                         <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5">Payment Date</label>
                         <input type="date" name="payment_date" value="{{ current_date }}" required class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white focus:border-brand1 focus:ring-4 focus:ring-brand1/10 outline-none font-medium text-slate-700">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5">Mode</label>
                    <select name="payment_mode" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white focus:border-brand1 focus:ring-4 focus:ring-brand1/10 outline-none font-medium text-slate-700">
                        <option value="UPI">UPI / GPay / PhonePe</option>
                        <option value="CASH">Cash</option>
                        <option value="BANK_TRANSFER">Bank Transfer</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1.5">Remarks (Optional)</label>
                    <textarea name="remarks" rows="2" placeholder="e.g. November Rent" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white focus:border-brand1 focus:ring-4 focus:ring-brand1/10 outline-none font-medium text-slate-700 text-sm"></textarea>
                </div>
                
                <button type="submit" class="w-full py-3.5 bg-brand1 text-white rounded-xl font-bold text-lg shadow-lg shadow-brand1/20 hover:bg-slate-800 transition-all mt-2">
                    Confirm Payment
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function openPaymentModal(id, name, rent) {
        document.getElementById('modal_tenant_id').value = id;
        document.getElementById('modal_tenant_name').value = name;
        document.getElementById('modal_rent_amount').value = rent;
        document.getElementById('paymentModal').classList.remove('hidden');
    }
    
    function closePaymentModal() {
        document.getElementById('paymentModal').classList.add('hidden');
    }
</script>
