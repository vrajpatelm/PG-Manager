<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - PG-Manager</title>
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/custom.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans relative overflow-hidden">

  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 decoration-1 rounded-full blur-3xl opacity-50 animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 decoration-2 rounded-full blur-3xl opacity-50 animate-pulse delay-1000"></div>
  </div>

  <main class="grid min-h-screen place-items-center p-4">
    <div class="w-full max-w-[420px]">
      
      <div class="flex justify-center mb-6">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl brand-avatar flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-brand1/20">P</div>
          <span class="font-bold text-2xl tracking-tight text-slate-900">PG-Manager</span>
        </div>
      </div>

      <div class="glass rounded-3xl p-6 shadow-2xl backdrop-blur-xl bg-white/70 border border-white/50 relative overflow-hidden">
        
        <div class="text-center mb-6 px-2">
            <div class="w-12 h-12 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
          <h2 class="text-2xl font-bold text-slate-900">Set New Password</h2>
          <p class="text-slate-500 text-sm mt-1">Make sure it's secure</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4 space-y-2">
              {% for category, message in messages %}
                <div class="p-3 rounded-xl text-xs font-medium flex items-center gap-2
                    {% if category == 'error' %} bg-red-50 text-red-600 border border-red-100
                    {% else %} bg-green-50 text-green-600 border border-green-100 {% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('main.reset_password', token=token) }}" class="space-y-4">
          <div class="space-y-1">
             <label for="password" class="text-xs font-bold text-slate-700 ml-1 uppercase tracking-wide">New Password</label>
            <div class="relative">
              <input id="password" name="password" type="password" placeholder="••••••••" required 
                     class="w-full px-4 py-3 bg-white/60 border border-gray-200 rounded-xl focus:outline-none focus:border-brand1 focus:ring-2 focus:ring-brand1/10 text-sm transition-all" />
            </div>
          </div>
          
          <div class="space-y-1">
             <label for="confirm_password" class="text-xs font-bold text-slate-700 ml-1 uppercase tracking-wide">Confirm Password</label>
            <div class="relative">
              <input id="confirm_password" name="confirm_password" type="password" placeholder="••••••••" required 
                     class="w-full px-4 py-3 bg-white/60 border border-gray-200 rounded-xl focus:outline-none focus:border-brand1 focus:ring-2 focus:ring-brand1/10 text-sm transition-all" />
            </div>
          </div>

          <button type="submit" 
                  class="w-full py-3 mt-4 rounded-xl btn-primary font-bold text-white text-sm shadow-lg shadow-brand1/20 hover:shadow-brand1/30 hover:-translate-y-0.5 transition-all duration-200">
            Update Password
          </button>
        </form>

      </div>
    </div>
  </main>
</body>
</html>
