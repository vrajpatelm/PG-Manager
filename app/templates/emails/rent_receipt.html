<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f8fafc; color: #1e293b; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 20px; }
        .amount { font-size: 32px; font-weight: bold; color: #0f172a; margin: 10px 0; }
        .details { background-color: #f1f5f9; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .footer { text-align: center; font-size: 12px; color: #64748b; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Payment Received ✅</h2>
            <p>Hi {{ tenant_name }},</p>
        </div>
        
        <div style="text-align: center;">
            <p>We have received your rent payment for <strong>{{ month }}</strong>.</p>
            <div class="amount">₹{{ amount }}</div>
            <p>Please find the official receipt attached to this email.</p>
        </div>
        
        <div class="footer">
            <p>&copy; {{ current_year }} PG Manager. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
